<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Modelo 3D con Three.js y AR (.glb solo)</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex; flex-direction: column;
      align-items: center;
    }
    #title {
      margin: 10px 0 0 0;
      font-size: 20px;
      font-weight: bold;
      color: #222;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 6px;
      text-align: center;
      user-select: none;
      width: 100%;
      max-width: 800px;
    }
    #modelSelector {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.85);
      max-width: 800px;
      width: 100%;
    }
    #canvas-container {
      flex: 1;
      width: 100%;
      max-width: 800px;
      background-color: #ffffff;
      border: none;
      position: relative;
    }
    canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
    }
    #ar-container {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    model-viewer {
      display: none; /* Oculto, solo se usa para lanzar el AR */
    }
    #ar-hint {
      font-size: 1em;
      color: #444;
      margin-bottom: 12px;
      text-align: center;
    }
    #ar-button {
      background: #222;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    #ar-button:hover {
      background: #555;
    }
  </style>

  <!-- Three.js y dependencias -->
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/controls/OrbitControls.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/GLTFLoader.js"
    }
  }
  </script>

  <!-- Model Viewer para AR -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <div id="title">Levipark21 - Línea Qubiq</div>

  <select id="modelSelector">
    <option value="bichos.glb">QUBIQ</option>
    <option value="coco.glb">COCODRILO</option>
    <option value="koa.glb">KOALA</option>
    <option value="pingu.glb">PINGU</option>
  </select>

  <!-- Contenedor Three.js -->
  <div id="canvas-container"></div>

  <!-- Botón AR y Model Viewer oculto -->
  <div id="ar-container">
    <button id="ar-button">Ver en AR</button>
  </div>
  <div id="ar-hint">Toca el botón para abrir el modelo en AR (solo Android)</div>
  <model-viewer id="hidden-ar-viewer"
    ar
    ar-modes="scene-viewer webxr"
    camera-controls
    style="width:0;height:0;display:none;">
  </model-viewer>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

    const repoPath = './'; // Ruta local para los modelos
    const container = document.getElementById('canvas-container');
    const selector = document.getElementById('modelSelector');
    const arButton = document.getElementById('ar-button');
    const arViewer = document.getElementById('hidden-ar-viewer');

    // Solo nombres de archivo .glb
    const modelos = {
      'bichos.glb': 'bichos.glb',
      'coco.glb':   'coco.glb',
      'koa.glb':    'koa.glb',
      'pingu.glb':  'pingu.glb'
    };

    // THREE.js setup
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.setClearColor(0xffffff, 1);
    container.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 10, 7);
    scene.add(directionalLight);

    const loader = new GLTFLoader();
    let currentModel = null;

    function loadModel(filename) {
      const path = repoPath + filename;
      if (currentModel) {
        scene.remove(currentModel);
        currentModel.traverse((child) => {
          if (child.geometry) child.geometry.dispose();
          if (child.material) {
            if (Array.isArray(child.material)) {
              child.material.forEach(mat => mat.dispose());
            } else {
              child.material.dispose();
            }
          }
        });
        currentModel = null;
      }
      loader.load(
        path,
        (gltf) => {
          currentModel = gltf.scene;
          scene.add(currentModel);
          const box = new THREE.Box3().setFromObject(currentModel);
          const center = box.getCenter(new THREE.Vector3());
          currentModel.position.sub(center);
        },
        undefined,
        (error) => {
          alert('Error al cargar el modelo: ' + filename);
          console.error(error);
        }
      );
    }

    // Inicializa el modelo 3D y AR
    function updateModel() {
      const filename = selector.value;
      loadModel(filename);

      // Actualiza la ruta del model-viewer oculto
      arViewer.setAttribute('src', filename);
      arViewer.setAttribute('alt', filename);
    }

    selector.addEventListener('change', updateModel);

    // Lanza el AR de model-viewer al pulsar el botón
    arButton.addEventListener('click', () => {
      if (arViewer.activateAR) {
        arViewer.activateAR();
      } else if (arViewer.showAR) {
        arViewer.showAR();
      } else {
        arViewer.dispatchEvent(new CustomEvent('ar-button-click'));
      }
    });

    // Inicializa al cargar la página
    updateModel();

    window.addEventListener('resize', () => {
      const w = container.clientWidth;
      const h = container.clientHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    });

    function animate() {
      renderer.setAnimationLoop(() => {
        controls.update();
        renderer.render(scene, camera);
      });
    }
    animate();
  </script>
</body>
</html>
