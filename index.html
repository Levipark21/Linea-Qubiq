<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Modelo 3D con Three.js</title>
  <style>
    /* Reset básico y estilo body */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }

    /* Contenedor general para título y selector */
    #header {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 10px 20px 5px 20px;
      box-sizing: border-box;
      background: rgba(255,255,255,0.95);
      user-select: none;
    }

    #title {
      font-size: 20px;
      font-weight: bold;
      color: #222;
      margin: 0 0 8px 0;
      text-align: center;
    }

    #modelSelector {
      width: 100%;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fff;
      box-sizing: border-box;
      display: block;
      margin: 0 auto;
    }

    /* Contenedor para canvas 3D, ocupa todo el viewport menos espacio del header */
    #canvas-container {
      position: fixed;
      top: 80px; /* altura estimada del header */
      left: 0; right: 0; bottom: 0;
      background-color: #ffffff;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      height: calc(100vh - 80px);
      box-sizing: border-box;
    }

    /* Canvas debe ocupar todo el contenedor */
    canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
    }

    /* Botón AR abajo centrado, encima del canvas */
    #ar-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      background-color: #006eff;
      color: white;
      padding: 16px 32px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      user-select: none;
      max-width: 800px;
      width: 90%;
      max-width: 400px;
    }

    #ar-button:hover {
      background-color: #0055cc;
    }
  </style>
</head>
<body>

  <div id="header">
    <div id="title">Levipark21 - Línea Qubiq</div>

    <select id="modelSelector">
      <option value="bichos.glb">QUBIQ</option>
      <option value="coco.glb">COCODRILO</option>
      <option value="koa.glb">KOALA</option>
      <option value="pingu.glb">PINGU</option>
    </select>
  </div>

  <div id="canvas-container"></div>

  <button id="ar-button">Ver en tu espacio</button>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/GLTFLoader.js';

    // Modelos están en la misma carpeta que el index.html
    const repoPath = './'; 

    const container = document.getElementById('canvas-container');
    const selector = document.getElementById('modelSelector');

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.setClearColor(0xffffff, 1);
    container.appendChild(renderer.domElement);

    // Scene y cámara
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 5); // Cámara más atrás

    // Controles
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    // Luces
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 10, 7);
    scene.add(directionalLight);

    // Loader
    const loader = new GLTFLoader();

    let currentModel = null;

    function loadModel(filename) {
      const path = repoPath + filename;
      console.log('Intentando cargar modelo:', path);

      if (currentModel) {
        scene.remove(currentModel);
        currentModel.traverse((child) => {
          if (child.geometry) child.geometry.dispose();
          if (child.material) {
            if (Array.isArray(child.material)) {
              child.material.forEach(mat => mat.dispose());
            } else {
              child.material.dispose();
            }
          }
        });
        currentModel = null;
      }

      loader.load(
        path,
        (gltf) => {
          console.log('Modelo cargado:', filename);
          currentModel = gltf.scene;
          scene.add(currentModel);

          // Centrar modelo
          const box = new THREE.Box3().setFromObject(currentModel);
          const center = box.getCenter(new THREE.Vector3());
          currentModel.position.sub(center);
        },
        (xhr) => {
          if (xhr.lengthComputable) {
            console.log(`Carga: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
          }
        },
        (error) => {
          console.error('Error cargando modelo:', error);
        }
      );
    }

    // Carga inicial
    loadModel(selector.value);

    selector.addEventListener('change', () => {
      loadModel(selector.value);
    });

    // Ajustar renderer y cámara al cambiar tamaño ventana
    window.addEventListener('resize', () => {
      const w = container.clientWidth;
      const h = container.clientHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
      console.log('Canvas size:', w, h);
    });

    // Animación
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Botón AR (placeholder)
    const arButton = document.getElementById('ar-button');
    arButton.addEventListener('click', () => {
      alert('Aquí puedes implementar la funcionalidad AR.');
    });

    console.log('Canvas size:', container.clientWidth, container.clientHeight);
  </script>

</body>
</html>
