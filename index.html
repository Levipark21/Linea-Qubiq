<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Modelo 3D con Three.js y AR iOS</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex; flex-direction: column;
      align-items: center;
    }
    #title {
      margin: 10px 0 0 0;
      font-size: 20px;
      font-weight: bold;
      color: #222;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 6px;
      text-align: center;
      user-select: none;
      width: 100%;
      max-width: 800px;
    }
    #modelSelector {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.85);
      max-width: 800px;
      width: 100%;
    }
    #canvas-container {
      flex: 1;
      width: 100%;
      max-width: 800px;
      background-color: #ffffff;
      border: none;
      position: relative;
    }
    canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
    }
    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      background-color: #006eff;
      color: white;
      padding: 16px 32px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      user-select: none;
    }
    #ar-button:hover {
      background-color: #0055cc;
    }
  </style>

  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/controls/OrbitControls.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/GLTFLoader.js",
      "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/ARButton.js"
    }
  }
  </script>

</head>
<body>

  <div id="title">Levipark21 - Línea Qubiq</div>

  <select id="modelSelector">
    <option value="bichos.glb">QUBIQ</option>
    <option value="coco.glb">COCODRILO</option>
    <option value="koa.glb">KOALA</option>
    <option value="pingu.glb">PINGU</option>
  </select>

  <div id="canvas-container">
    <button id="ar-button">Ver en tu espacio</button>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';

    const repoPath = './'; // Ruta local para glb

    const container = document.getElementById('canvas-container');
    const selector = document.getElementById('modelSelector');
    const arButton = document.getElementById('ar-button');

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.setClearColor(0xffffff, 1);
    renderer.xr.enabled = true;
    container.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 10, 7);
    scene.add(directionalLight);

    const loader = new GLTFLoader();

    let currentModel = null;

    function loadModel(filename) {
      const path = repoPath + filename;
      if (currentModel) {
        scene.remove(currentModel);
        currentModel.traverse((child) => {
          if (child.geometry) child.geometry.dispose();
          if (child.material) {
            if (Array.isArray(child.material)) {
              child.material.forEach(mat => mat.dispose());
            } else {
              child.material.dispose();
            }
          }
        });
        currentModel = null;
      }

      loader.load(
        path,
        (gltf) => {
          currentModel = gltf.scene;
          scene.add(currentModel);
          const box = new THREE.Box3().setFromObject(currentModel);
          const center = box.getCenter(new THREE.Vector3());
          currentModel.position.sub(center);
        },
        undefined,
        (error) => {
          alert('Error al cargar el modelo: ' + filename);
          console.error(error);
        }
      );
    }

    loadModel(selector.value);

    selector.addEventListener('change', () => {
      loadModel(selector.value);
    });

    window.addEventListener('resize', () => {
      const w = container.clientWidth;
      const h = container.clientHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    });

    function animate() {
      renderer.setAnimationLoop(() => {
        controls.update();
        renderer.render(scene, camera);
      });
    }
    animate();

    // Detección básica de iOS para usar AR Quick Look
    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    // URL base de los archivos .usdz en releases
    const usdzBaseURL = 'https://github.com/Levipark21/Linea-Qubiq/releases/download/v1.0-usdz/';

    // Mapeo sencillo para saber qué .usdz usar según el glb seleccionado
    const usdzMap = {
      'bichos.glb': 'bichos.usdz',
      'coco.glb': 'coco.usdz',
      'koa.glb': 'koa.usdz',
      'pingu.glb': 'pingu.usdz',
    };

    // Actualizamos el botón para iOS y otros
    function setupARButton() {
      if (isIOS()) {
        // En iOS abrimos Quick Look con el archivo .usdz
        arButton.style.display = 'inline-block';
        arButton.onclick = () => {
          const selectedGLB = selector.value;
          const usdzFile = usdzMap[selectedGLB];
          if (!usdzFile) {
            alert('No hay archivo USDZ disponible para este modelo.');
            return;
          }
          const url = usdzBaseURL + usdzFile;
          // Abrimos Quick Look (esto lanza el visor AR nativo en iOS)
          window.location.href = url;
        };
      } else if (navigator.xr) {
        // Si hay WebXR, creamos botón oficial Three.js ARButton
        const threeARButton = ARButton.createButton(renderer, {
          requiredFeatures: ['hit-test', 'dom-overlay'],
          domOverlay: { root: document.body }
        });
        threeARButton.style.position = 'absolute';
        threeARButton.style.bottom = '20px';
        threeARButton.style.left = '50%';
        threeARButton.style.transform = 'translateX(-50%)';
        threeARButton.style.padding = '16px 32px';
        threeARButton.style.fontSize = '20px';
        threeARButton.style.fontWeight = 'bold';
        threeARButton.style.backgroundColor = '#006eff';
        threeARButton.style.color = 'white';
        threeARButton.style.border = 'none';
        threeARButton.style.borderRadius = '8px';
        threeARButton.style.cursor = 'pointer';
        threeARButton.style.boxShadow = '0 4px 10px rgba(0,0,0,0.2)';
        threeARButton.style.userSelect = 'none';

        // Reemplaza el botón original por este
        container.replaceChild(threeARButton, arButton);
      } else {
        // No es iOS ni compatible WebXR, ocultamos el botón
        arButton.style.display = 'none';
      }
    }

    setupARButton();

  </script>

</body>
</html>
